<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Depression Prediction Model</title>
    <link rel="stylesheet" href="static/style.css">
    </head>
    
<body>
    <h3>Student Depression Prediction Form</h3>

    <div>
        <form action="{{url_for('predict')}}" method="POST">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <br>

            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <br>

           <label for="acad_pressure">Academic Pressure (On a Scale of 1 to 5):</label>
            <select id="acad_pressure" name="acad_pressure">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br> 

            <label for="cgpa">CGPA</label>
            <input type="number" id="cgpa" name="cgpa" min="0" max="5" step="0.01">
            <br>

            <label for="study_sat">Study Satisfaction (On a Scale of 1 to 5):</label>
            <select id="study_sat" name="study_sat">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <label for="sleep">Sleep Duration</label>
            <select id="sleep" name="sleep">
                <option value="1">Less than 5 Hours</option>
                <option value="0">5 - 6 Hours</option>
                <option value="2">7 - 8 Hours</option>
                <option value="3">More than 8 Hours</option>
                <option value="4">Others</option>
            </select>
            <br>

            <label for="suicide">Have you ever had suicidal thoughts?</label>
            <select id="suicide" name="suicide">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
            <br>

            <label for="fin_stress">Financial Stress Level (On a Scale of 1 to 5):</label>
            <select id="fin_stress" name="fin_stress">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!---Set placeholder for prediction output--->
    <div class="pred">
        <p class="result"><b>{{ prediction_text }}</b></p>
    </div>

</body
></html>
